[workspace]
members = [".", "typed-arrow-derive", "typed-arrow-dyn", "typed-arrow-unified"]
package.readme = "README.md"
package.repository = "https://github.com/tonbo-io/typed-arrow"
package.license = "Apache-2.0"
package.version = "0.4.1"
package.edition = "2021"

[workspace.dependencies]
typed-arrow-derive = { path = "typed-arrow-derive", version = "0.4.1", package = "typed-arrow-derive" }
typed-arrow = { path = ".", version = "0.4.1", package = "typed-arrow" }
typed-arrow-dyn = { path = "typed-arrow-dyn", version = "0.0.1", package = "typed-arrow-dyn" }
typed-arrow-unified = { path = "typed-arrow-unified", version = "0.0.1", package = "typed-arrow-unified" }

arrow-array = { version = "56" }
arrow-schema = { version = "56" }
arrow-buffer = { version = "56" }
arrow-data = { version = "56" }
half = "2"
thiserror = "2"

[package]
name = "typed-arrow"
version = { workspace = true }
edition = { workspace = true }
description = "Compile-time Arrow schemas for Rust."
license = { workspace = true }
readme = { workspace = true }
resolver = "2"
repository = { workspace = true }

[features]
default = ["derive", "views"]
derive = ["dep:typed-arrow-derive"]
ext-hooks = ["derive", "typed-arrow-derive/ext-hooks"]
views = ["derive"]

[dependencies]
typed-arrow-derive = { workspace = true, optional = true }
arrow-array = { workspace = true }
arrow-schema = { workspace = true }
arrow-buffer = { workspace = true }
arrow-data = { workspace = true }
half = { workspace = true }
thiserror = { workspace = true }

[[example]]
name = "12_ext_hooks"
path = "examples/12_ext_hooks.rs"
required-features = ["ext-hooks"]

[[example]]
name = "13_record_batch_views"
